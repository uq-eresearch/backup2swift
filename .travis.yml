language: rust
sudo: required
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
services:
  - docker
before_deploy:
  - sudo docker run -v $PWD:/build -w /build -t clux/muslrust cargo build --release
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file:
    - target/x86_64-unknown-linux-musl/release/backup2swift
  on:
    rust: stable
    tags: true
